<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .signup-container {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    .signup-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .google { background-color: #ef6c00; color: white; }
    .facebook { background-color: #3b5998; color: white; }
    .email { background-color: #4285f4; color: white; }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <span class="close-icon" onclick="goBack()">âœ–</span>
    <h2>Sign Up</h2>
    <button onclick="signUpWithGoogle()" class="signup-btn google">Sign Up with Google</button>
    <button onclick="signUpWithFacebook()" class="signup-btn facebook">Sign Up with Facebook</button>
    <hr>
    <form id="email-signup-form">
      <input type="text" name="name" placeholder="Enter your full name" required />
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="password" name="password" placeholder="Enter your password" required />
      <input type="text" name="phone" placeholder="Enter your phone (optional)" />
      <button type="submit" class="signup-btn email">Sign Up with Email</button>
    </form>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/signup.js"></script>
  <script>
    function goBack() {
      window.location.href = "index.html";
    }
    document.addEventListener('DOMContentLoaded', function () {
      M.updateTextFields();
    });
  </script>
</body>
</html>
